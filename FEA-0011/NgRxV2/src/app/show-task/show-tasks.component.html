<ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
        <span (click)="selectTask(task)" class="task-description">{{ task.description }}</span>
        <button (click)="removeTask(task.id)" class="remove-button">Remove</button>
        <button (click)="openEditModal(task)" class="edit-button">Edit</button>
    </li>
</ul>

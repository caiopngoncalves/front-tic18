<div class="cart-container m-5">
  <h2>Compre nossos produtos!</h2>
  <hr />
  <div class="row">
    <div *ngFor="let produto of produtos" class="col-lg-3 col-md-5 mb-4">
      <div class="card h-100 d-flex flex-row">
        <!-- Div para a imagem -->
        <div class="card-img-container" style="width: 150px; height: 150px; margin: 5px;">
          <img [src]="produto.imgURL" alt="{{ produto.name }}" class="card-img-left" style="width: 100%; height: 100%; object-fit: contain;" />
        </div>
        
        <!-- Div para os detalhes do produto -->
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ produto.name }}</h5>
          <h6 class="card-subtitle text-muted">
            <span class="product-price">
              <span class="currency">R$</span>
              <span class="integer">{{
                produto.price | number : "1.0" | slice : 0 : -3
              }}</span>
              <span class="decimal">{{
                produto.price | number : ".2" | slice : -2
              }}</span>
            </span>
          </h6>
          <!-- Container para alinhar o botão à direita -->
          <div class="mt-auto text-right">
            <button (click)="adicionarAoCarrinho(produto)" class="btn btn-warning btn-sm rounded-pill">
              Adicionar ao Carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
